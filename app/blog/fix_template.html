<!-- 
This won't work:
<form action="{{ url_for('blog.search-results') }}" method="get">
-->

<!-- Instead, use this (Flask converts hyphens to underscores) -->
<form action="{{ url_for('blog.search_results') }}" method="get">
    <div class="input-group">
        <input type="text" name="query" class="form-control" placeholder="Search posts..." required>
        <button class="btn btn-primary" type="submit">
            <i class="fas fa-search"></i>
        </button>
    </div>
</form>

<!--
<form action="/search-results" method="get">
-->
